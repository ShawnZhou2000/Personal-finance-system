<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>个人财务系统</title>

		<!-- Custom fonts for this template-->
		<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		 rel="stylesheet">

		<!-- Custom styles for this template-->
		<link href="css/sb-admin-2.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<!-- 自己加的js -->
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body id="page-top">

		<!-- Page Wrapper -->
		<div id="wrapper">

			<!-- Sidebar -->
			<ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

				<!-- Sidebar - Brand -->
				<a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/index}">
					<div class="sidebar-brand-icon rotate-n-15">
						<i class="fas fa-laugh-wink"></i>
					</div>
					<div class="sidebar-brand-text mx-3">个人财务系统</div>
				</a>

				<!-- Divider -->
				<hr class="sidebar-divider my-0">

				<!-- Nav Item - Dashboard -->
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/index}">
						<i class="fa fa-home"></i>
						<span>主页</span>
					</a>
				</li>

				<!-- Divider -->
				<hr class="sidebar-divider">

				<!-- Heading -->
				<div class="sidebar-heading">
					财务管理
				</div>

				<!-- Nav Item - Pages Collapse Menu -->
				<li class="nav-item">
					<a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true"
					 aria-controls="collapseTwo">
						<i class="fa fa-plus"></i>
						<span>财务收入</span>
					</a>
					<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
						<div class="bg-white py-2 collapse-inner rounded">
							<a class="collapse-item" th:href="@{/toAddincome}"><i class="fa fa-plus-square"></i>&nbsp;添加收入</a>
							<a class="collapse-item" th:href="@{/incomemanage}"><i class="fa fa-calculator"></i>&nbsp;收入管理</a>
						</div>
					</div>
				</li>

				<!-- Nav Item - Utilities Collapse Menu -->
				<li class="nav-item">
					<a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseUtilities" aria-expanded="true"
					 aria-controls="collapseUtilities">
						<i class="fa fa-minus"></i>
						<span>财务支出</span>
					</a>
					<div id="collapseUtilities" class="collapse" aria-labelledby="headingUtilities" data-parent="#accordionSidebar">
						<div class="bg-white py-2 collapse-inner rounded">
							<a class="collapse-item" th:href="@{/toAddspending}"><i class="fa fa-minus-square"></i>&nbsp;添加支出</a>
							<a class="collapse-item" th:href="@{/spendingmanage}"><i class="fa fa-calculator"></i>&nbsp;支出管理</a>
						</div>
					</div>
				</li>

				<!-- Divider -->
				<hr class="sidebar-divider">

				<!-- Heading -->
				<div class="sidebar-heading">
					财务统计
				</div>

				<li class="nav-item">
					<a class="nav-link" th:href="@{/toGenerate}">
						<i class="fas fa-fw fa-chart-area"></i>
						<span>报表生成</span>
					</a>
				</li>


				<!-- Divider -->
				<hr class="sidebar-divider d-none d-md-block">

				<div class="sidebar-heading">
					系统设置
				</div>

				<li class="nav-item">
					<a class="nav-link" th:href="@{/toSetting}">
						<i class="fas fa-fw fa-cog"></i>
						<span>账户设置</span>
					</a>
				</li>

				<li class="nav-item">
					<a class="nav-link" th:href="@{/toAbout}">
						<i class="fa fa-info-circle"></i>
						<span>关于</span>
					</a>
				</li>

				<!-- Sidebar Toggler (Sidebar) -->
				<div class="text-center d-none d-md-inline">
					<button class="rounded-circle border-0" id="sidebarToggle"></button>
				</div>

			</ul>
			<!-- End of Sidebar -->

			<!-- Content Wrapper -->
			<div id="content-wrapper" class="d-flex flex-column">

				<!-- Main Content -->
				<div id="content">

					<!-- Topbar -->
					<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
						<h1 class="h3 mb-0 text-gray-800">收入信息编辑</h1>
						<!-- Sidebar Toggle (Topbar) -->
						<button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
							<i class="fa fa-bars"></i>
						</button>


						<!-- Topbar Navbar -->
						<ul class="navbar-nav ml-auto">



							<!-- Nav Item - User Information -->
							<li class="nav-item dropdown no-arrow">
								<a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
								 aria-haspopup="true" aria-expanded="false">
									<span class="mr-2 d-lg-inline text-gray-600 small alr">
										<i class="fa fa-user"></i>&nbsp;
										<input type="text" id="buyaoshow" th:value="${user.uname}" style="display: none;" />
										<span id="show"></span>
									</span>
								</a>
								<!-- Dropdown - User Information -->
								<div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
									<a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
										<i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
										退出账号
									</a>
								</div>
							</li>

						</ul>

					</nav>
					<!-- End of Topbar -->

					<!-- Begin Page Content -->
					<div class="container-fluid">
						<div class="row">
							<div class="card shadow mb-4 col-12" style="padding: 0;">
								<div class="card-header py-3">
									<h5 class="m-0 font-weight-bold text-primary">修改收入信息</h5>
								</div>
								<div class="card-body">
									<form action="/updateIncome" method="post" class="addinfo">
										<input type="hidden" th:value="${income.id}" name="id" id="id" />
										<div class="form-group">
											<input type="text" class="form-control-lg" 
											onkeyup="value=value.replace(/^\D*(\d*(?:\.\d{0,2})?).*$/g, '$1')"
											th:value="${income.money}" name="money" id="money" placeholder="收入金额，可精确到0.01元" />
										</div>
										<div class="form-group">
											<input type="text" class="form-control-lg updtime" name="date" id="date" 
											th:value="${income.updateTime}" placeholder="收入时间，格式为yyyy/mm/dd" />
										</div>
										<div class="form-group">
											<input type="text" class="form-control-lg" name="comment" id="comment" 
											th:value="${income.comment}" placeholder="收入备注，用于检索记录" />
										</div>
										<div class="form-group">
											<input type="submit" value="√  修改记录" class="btn btn-block btn-lg btn-success btn-icon-split" />
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
					<!-- /.container-fluid -->

				</div>
				<!-- End of Main Content -->

				<!-- Footer -->
				<footer class="sticky-footer bg-white">
					<div class="container my-auto">
						<div class="copyright text-center my-auto">
							<span>Copyright &copy;2020 软工18-2 17小组 数据库原理课程设计</span>
						</div>
					</div>
				</footer>
				<!-- End of Footer -->

			</div>
			<!-- End of Content Wrapper -->

		</div>
		<!-- End of Page Wrapper -->

		<!-- Scroll to Top Button-->
		<a class="scroll-to-top rounded" href="#page-top">
			<i class="fas fa-angle-up"></i>
		</a>

		<!-- Logout Modal-->
		<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">确定要离开吗？</h5>
						<button class="close" type="button" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">×</span>
						</button>
					</div>
					<div class="modal-body">单击退出按钮以退出个人财务系统。</div>
					<div class="modal-footer">
						<button class="btn btn-secondary" type="button" data-dismiss="modal">取消</button>
						<a class="btn btn-primary" th:href="@{/toLogin}">退出</a>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap core JavaScript-->
		<script src="vendor/jquery/jquery.min.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

		<!-- Core plugin JavaScript-->
		<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

		<!-- Custom scripts for all pages-->
		<script src="js/sb-admin-2.min.js"></script>
		<script type="text/javascript">
			window.onload = function() {
				let name = document.getElementById("buyaoshow").value;
				document.getElementById("show").innerHTML = name;
				if (document.getElementsByClassName("updtime") != null) {
					let index = 0;
					while (document.getElementsByClassName("updtime")[index] != null) {
						let t = document.getElementsByClassName("updtime")[index].value;
						let arrt = t.split(" ");
						let dispt = arrt[5] + "/";
						switch (arrt[1]) {
							case "Jan":
								dispt += "01/";
								break;
							case "Feb":
								dispt += "02/";
								break;
							case "Mar":
								dispt += "03/";
								break;
							case "Apr":
								dispt += "04/";
								break;
							case "May":
								dispt += "05/";
								break;
							case "Jun":
								dispt += "06/";
								break;
							case "Jul":
								dispt += "07/";
								break;
							case "Aug":
								dispt += "08/";
								break;
							case "Sep":
								dispt += "09/";
								break;
							case "Oct":
								dispt += "10/";
								break;
							case "Nov":
								dispt += "11/";
								break;
							case "Dec":
								dispt += "12/";
								break;
						}
						dispt += arrt[2];
						document.getElementsByClassName("updtime")[index].value = dispt;
						index++;
					}
				}
			}
		</script>
	</body>

</html>
